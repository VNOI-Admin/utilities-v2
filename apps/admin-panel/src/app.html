<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="%sveltekit.assets%/favicon.png">
    <link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest">
    <link rel="apple-touch-icon" sizes="57x57" href="%sveltekit.assets%/icons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="%sveltekit.assets%/icons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="%sveltekit.assets%/icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="%sveltekit.assets%/icons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="%sveltekit.assets%/icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="%sveltekit.assets%/icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="%sveltekit.assets%/icons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="%sveltekit.assets%/icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/icons/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" href="%sveltekit.assets%/icons/apple-touch-icon.png">
    %sveltekit.head%
    <script nonce="%sveltekit.nonce%">
      window.DFIC ||
        ((window.DFIC = !0),
        (document.documentElement.dataset.theme = (() => {
          const e = localStorage.getItem("theme");
          if (e && ["dark", "light"].includes(e)) return e;
          return window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        })()));
    </script>
  </head>
  <body data-sveltekit-preload-data="hover">
    <div class="w-full self-stretch">%sveltekit.body%</div>
  </body>
</html>
